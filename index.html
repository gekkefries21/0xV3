<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Source Code Pro';
            src: url('https://fonts.gstatic.com/s/sourcecodepro/v21/HI_SiYsKILxRpg3hIp6PlDOIAYLMY_8tqMI.woff2') format('woff2');
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .message {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            margin: 0 auto;
            font-size: 24px;
            text-align: center;
            width: 70ch;
            height: 24px; /* To keep consistent height for caret alignment */
            animation: typing 4.5s steps(70, end), blink-caret 0.75s step-end infinite;
        }

        .button-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 30px purple;
        }

        .button:hover {
            background-color: #ccc;
        }

        .bar {
            position: fixed;
            width: 100%;
            height: 50%;
            background-color: white;
            z-index: 2;
            transition: all 1s ease-in-out;
        }

        .bar.top {
            top: -50%;
        }

        .bar.bottom {
            bottom: -50%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 70ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @keyframes textScramble {
            0% { opacity: 0; }
            1% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes moveToTop {
            from { top: 50%; }
            to { top: 10%; }
        }

        .scrambled-text {
            font-family: 'Source Code Pro', monospace;
            font-size: 36px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: textScramble 2s steps(10, start) forwards, moveToTop 2s ease-in-out 2s forwards;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        <div class="button-container">
            <button class="button" onclick="startTransition()">Continue</button>
        </div>
    </div>

    <div class="bar top"></div>
    <div class="bar bottom"></div>

    <audio id="audio" src="song.mp3" loop></audio>

    <script>
        const message = "Please know that we are NOT responsible for anything that happens";
        const messageElement = document.getElementById('message');
        let index = 0;

        function typeText() {
            if (index < message.length) {
                messageElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(deleteText, 1000);
            }
        }

        function deleteText() {
            if (index > 0) {
                messageElement.textContent = message.substring(0, index - 1);
                index--;
                setTimeout(deleteText, 50);
            } else {
                showButton();
            }
        }

        function showButton() {
            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.style.display = 'block';
        }

        function startTransition() {
            const button = document.querySelector('.button-container');
            button.style.animation = 'fadeOut 1s forwards';
            
            const topBar = document.querySelector('.bar.top');
            const bottomBar = document.querySelector('.bar.bottom');
            const audio = document.getElementById('audio');
            
            setTimeout(() => {
                topBar.style.top = '0';
                bottomBar.style.bottom = '0';
                audio.volume = 0.5;
                audio.play();
            }, 1000);

            setTimeout(() => {
                topBar.style.top = '-50%';
                bottomBar.style.bottom = '-50%';
                showScrambledText();
            }, 2000);
        }

        function showScrambledText() {
            document.body.style.backgroundColor = '#2a013d';

            const scrambledText = "Welcome To 0x";
            const textElement = document.createElement('div');
            textElement.className = 'scrambled-text';
            document.body.appendChild(textElement);

            let scrambleInterval = setInterval(() => {
                textElement.textContent = scrambledText.split('').map(char => 
                    Math.random() < 0.5 ? String.fromCharCode(Math.floor(Math.random() * 94) + 33) : char
                ).join('');
            }, 50);

            setTimeout(() => {
                clearInterval(scrambleInterval);
                let revealIndex = 0;
                let revealInterval = setInterval(() => {
                    if (revealIndex < scrambledText.length) {
                        textElement.textContent = scrambledText.substring(0, revealIndex + 1) + scrambledText.substring(revealIndex + 1).replace(/./g, char =>
                            Math.random() < 0.5 ? String.fromCharCode(Math.floor(Math.random() * 94) + 33) : char
                        );
                        revealIndex++;
                    } else {
                        clearInterval(revealInterval);
                    }
                }, 100);
            }, 2000);
        }

        window.onload = function() {
            typeText();
        };
    </script>
</body>
</html>
