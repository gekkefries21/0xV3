<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Source Code Pro';
            src: url('https://fonts.gstatic.com/s/sourcecodepro/v21/HI_SiYsKILxRpg3hIp6PlDOIAYLMY_8tqMI.woff2') format('woff2');
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .message {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            margin: 0 auto;
            font-size: 24px;
            text-align: center;
            width: 70ch; /* Adjusted to fit the full text */
            animation: typing 4.5s steps(70, end), blink-caret 0.75s step-end infinite;
        }

        .button-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 15px purple;
        }

        .button:hover {
            background-color: #ccc;
        }

        .bar {
            position: fixed;
            width: 100%;
            height: 50%;
            background-color: white;
            z-index: 2;
            transition: all 1s ease-in-out;
        }

        .bar.top {
            top: -50%;
        }

        .bar.bottom {
            bottom: -50%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 70ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        <div class="button-container">
            <button class="button" onclick="startTransition()">Continue</button>
        </div>
    </div>

    <div class="bar top"></div>
    <div class="bar bottom"></div>

    <script>
        const message = "Please know that we are NOT responsible for anything that happens";
        const messageElement = document.getElementById('message');
        let index = 0;

        function typeText() {
            if (index < message.length) {
                messageElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeText, 100); // Adjust speed of typing here
            } else {
                setTimeout(deleteText, 1000); // Wait before starting to delete
            }
        }

        function deleteText() {
            if (index > 0) {
                messageElement.textContent = message.substring(0, index - 1);
                index--;
                setTimeout(deleteText, 50); // Adjust speed of deleting here
            } else {
                showButton();
            }
        }

        function showButton() {
            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.style.display = 'block';
        }

        function startTransition() {
            const button = document.querySelector('.button-container');
            button.style.animation = 'fadeOut 1s forwards';
            
            const topBar = document.querySelector('.bar.top');
            const bottomBar = document.querySelector('.bar.bottom');
            setTimeout(() => {
                topBar.style.top = '0';
                bottomBar.style.bottom = '0';
            }, 1000);

            setTimeout(() => {
                topBar.style.top = '-50%';
                bottomBar.style.bottom = '-50%';
                showSimplePage();
            }, 2000);
        }

        function showSimplePage() {
            document.body.innerHTML = `
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f0f0f0;
                        margin: 0;
                        font-family: Arial, sans-serif;
                        font-size: 24px;
                    }

                    h1 {
                        color: #333;
                    }
                </style>
                <h1>Welcome to the simple page!</h1>
            `;
        }

        // Start the typing effect
        window.onload = function() {
            typeText();
        };
    </script>
</body>
</html>
