<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="dot" id="dot-home"></div>
        <div class="dot" id="dot-showcase"></div>
        <div class="dot" id="dot-download"></div>
    </div>
    <div class="top-bar" id="top-bar">
        <div class="now-playing">Now Playing: Friesenjung</div>
        <div class="progress-container">
            <input type="range" class="progress-bar" id="progress-bar" value="0" step="0.1" />
            <div class="time-display">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        <button class="play-pause-button" id="play-pause-button">Pause</button>
    </div>
    <div class="section active" id="home">
        <button class="explore-button" id="explore-button">Explore</button>
    </div>
    <div class="section" id="showcase">
        <h1 class="content">Showcase Section</h1>
    </div>
    <div class="section" id="download">
        <h1 class="content">Download Section</h1>
    </div>
    <audio id="audio" src="song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
