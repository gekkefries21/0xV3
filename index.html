<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        @font-face {
            font-family: 'Source Code Pro';
            src: url('https://fonts.gstatic.com/s/sourcecodepro/v21/HI_SiYsKILxRpg3hIp6PlDOIAYLMY_8tqMI.woff2') format('woff2');
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s;
            z-index: 1;
        }

        .section.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .section.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .message {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            margin: 0 auto;
            font-size: 24px;
            text-align: center;
            width: 70ch;
            color: white; /* Ensure text color is white */
            animation: typing 4.5s steps(70, end), blink-caret 0.75s step-end infinite;
        }

        .button-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 30px purple; /* Increased glow size */
        }

        .button:hover {
            background-color: #ccc;
        }

        .bar {
            position: fixed;
            width: 100%;
            height: 50%;
            background-color: white;
            z-index: 2;
            transition: all 1s ease-in-out;
        }

        .bar.top {
            top: -50%;
        }

        .bar.bottom {
            bottom: -50%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 70ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @keyframes textScramble {
            0% { opacity: 0; }
            1% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes moveToTop {
            from { top: 50%; }
            to { top: 10%; }
        }

        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 0 purple; }
            to { box-shadow: 0 0 30px purple; }
        }

        .scrambled-text {
            font-family: 'Source Code Pro', monospace;
            font-size: 36px;
            color: white; /* Ensure text color is white */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: textScramble 2s steps(10, start) forwards, moveToTop 2s ease-in-out 2s forwards;
            white-space: nowrap;
        }

        :root {
            --image-max-width: 60vw; /* Adjust this value to change image size */
            --image-max-height: 50vh; /* Adjust this value to change image size */
        }

        .image-container {
            display: none;
            opacity: 0;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            animation: fadeInImage 2s forwards;
        }

        .image-container img {
            max-width: var(--image-max-width);
            max-height: var(--image-max-height);
            border-radius: 10px;
            box-shadow: 0 0 30px purple; /* Purple glow */
            transition: box-shadow 2s;
        }

        .download-section {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .download-section h1 {
            font-family: 'Source Code Pro', monospace;
            font-size: 36px;
            color: white;
            margin: 0;
        }

        .download-section p {
            font-family: 'Source Code Pro', monospace;
            color: white;
            font-size: 24px;
            margin: 20px 0;
        }

        .download-section .button {
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 30px purple; /* Same design as Continue button */
        }

        .download-section .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Welcome Section -->
    <div id="welcome-section" class="section visible">
        <div class="container">
            <div id="message" class="message"></div>
            <div class="button-container">
                <button class="button" onclick="startTransition()">Continue</button>
            </div>
        </div>
        <div class="bar top"></div>
        <div class="bar bottom"></div>
        <audio id="audio" src="song.mp3" loop></audio>
        <div class="image-container">
            <img src="image.png" alt="Image">
        </div>
    </div>

    <!-- Download Section -->
    <div id="download-section" class="section hidden">
        <div class="download-section">
            <h1>0x</h1>
            <p>Free<br>Windows 10/11<br>.Exe</p>
            <a href="download/0xV3.zip" download>
                <button class="button">Download</button>
            </a>
        </div>
    </div>

    <script>
        const message = "Please know that we are NOT responsible for anything that happens";
        const messageElement = document.getElementById('message');
        let index = 0;

        function typeText() {
            if (index < message.length) {
                messageElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(deleteText, 1000);
            }
        }

        function deleteText() {
            if (index > 0) {
                messageElement.textContent = message.substring(0, index - 1);
                index--;
                setTimeout(deleteText, 50);
            } else {
                showButton();
            }
        }

        function showButton() {
            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.style.display = 'block';
        }

        function startTransition() {
            const button = document.querySelector('.button-container');
            button.style.animation = 'fadeOut 1s forwards';
            
            const topBar = document.querySelector('.bar.top');
            const bottomBar = document.querySelector('.bar.bottom');
            const audio = document.getElementById('audio');
            
            setTimeout(() => {
                topBar.style.top = '0';
                bottomBar.style.bottom = '0';
                audio.volume = 0.5;
                audio.play(); // Play audio when transition starts
            }, 1000);

            setTimeout(() => {
                topBar.style.top = '-50%';
                bottomBar.style.bottom = '-50%';
                showScrambledText();
            }, 2000);
        }

        function showScrambledText() {
            document.body.style.backgroundColor = '#2a013d';

            const scrambledText = "Welcome To 0x";
            const textElement = document.createElement('div');
            textElement.className = 'scrambled-text';
            document.body.appendChild(textElement);

            let scrambleInterval = setInterval(() => {
                textElement.textContent = scrambledText.split('').map(char => 
                    Math.random() < 0.5 ? String.fromCharCode(Math.floor(Math.random() * 94) + 33) : char
                ).join('');
            }, 50);

            setTimeout(() => {
                clearInterval(scrambleInterval);
                let revealIndex = 0;
                let revealInterval = setInterval(() => {
                    if (revealIndex < scrambledText.length) {
                        textElement.textContent = scrambledText.substring(0, revealIndex + 1) + scrambledText.substring(revealIndex + 1).replace(/./g, char =>
                            Math.random() < 0.5 ? String.fromCharCode(Math.floor(Math.random() * 94) + 33) : char
                        );
                        revealIndex++;
                    } else {
                        clearInterval(revealInterval);
                        showImage();
                    }
                }, 100);
            }, 2000);
        }

        function showImage() {
            const imageContainer = document.querySelector('.image-container');
            imageContainer.style.display = 'block';
            setTimeout(() => {
                imageContainer.style.opacity = '1';
            }, 1000);
            setTimeout(() => {
                transitionToDownloadSection();
            }, 5000); // Wait for image to fade in before transitioning
        }

        function transitionToDownloadSection() {
            const welcomeSection = document.getElementById('welcome-section');
            const downloadSection = document.getElementById('download-section');
            
            welcomeSection.classList.add('hidden');
            downloadSection.classList.add('visible');
        }

        window.onload = function() {
            typeText();
        };

        let currentSection = 0;
        const sections = document.querySelectorAll('.section');

        function switchSection() {
            sections.forEach((section, index) => {
                if (index === currentSection) {
                    section.classList.add('visible');
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                    section.classList.remove('visible');
                }
            });
        }

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                // Scroll down
                if (currentSection < sections.length - 1) {
                    currentSection++;
                }
            } else {
                // Scroll up
                if (currentSection > 0) {
                    currentSection--;
                }
            }
            switchSection();
        });

        document.addEventListener('DOMContentLoaded', () => {
            switchSection();
        });
    </script>
</body>
</html>
