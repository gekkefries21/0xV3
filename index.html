<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        .container {
            text-align: center;
        }

        .message {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            margin: 0 auto;
            font-size: 24px;
            text-align: center;
            width: 70ch; /* Increased to accommodate longer text */
            animation: typing 4.5s steps(50, end), blink-caret 0.75s step-end infinite;
        }

        .button-container {
            display: none;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ccc;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 50ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        <div class="button-container">
            <button class="button" onclick="showSimplePage()">Continue</button>
        </div>
    </div>

    <script>
        const message = "Please know that we are NOT responsible for anything that happens";
        const messageElement = document.getElementById('message');
        let index = 0;

        function typeText() {
            if (index < message.length) {
                messageElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeText, 100); // Adjust speed of typing here
            } else {
                setTimeout(deleteText, 1000); // Wait before starting to delete
            }
        }

        function deleteText() {
            if (index > 0) {
                messageElement.textContent = message.substring(0, index - 1);
                index--;
                setTimeout(deleteText, 50); // Adjust speed of deleting here
            } else {
                showButton();
            }
        }

        function showButton() {
            document.querySelector('.button-container').style.display = 'block';
        }

        function showSimplePage() {
            document.body.innerHTML = `
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f0f0f0;
                        margin: 0;
                        font-family: Arial, sans-serif;
                        font-size: 24px;
                    }

                    h1 {
                        color: #333;
                    }
                </style>
                <h1>Welcome to the simple page!</h1>
            `;
        }

        // Start the typing effect
        window.onload = function() {
            typeText();
        };
    </script>
</body>
</html>
