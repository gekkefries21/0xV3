<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="dot" id="dot-home"></div>
        <div class="dot" id="dot-showcase"></div>
        <div class="dot" id="dot-download"></div>
    </div>
    <div class="section active" id="home">
        <button class="explore-button">Explore</button>
        <audio id="background-music" src="song.mp3"></audio>
    </div>
    <div class="section" id="showcase">
        <h1 class="content">Showcase Section</h1>
    </div>
    <div class="section" id="download">
        <h1 class="content">Download Section</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
